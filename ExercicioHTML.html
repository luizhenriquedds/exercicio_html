<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>
</head>
<body>
    <h1>Formulário de cadastro</h1>

    <form>    
        <label for="nome">Seu nome:</label>
            <input id="nome" type="text" placeholder="Seu nome"><br><br>

        <label for="email">Seu e-mail:</label>
            <input id="email" type="email" placeholder="Seu e-mail"><br><br>

        <label for="password">Sua senha:</label>
            <input id="password" type="password" placeholder="Sua senha"><br><br>
    
        <button type="submit"><a href="./completo.html">
            Enviar formulário
        </a></button>
        <button type="reset">
            Limpar campo
        </button>
    
    </form>
</body>
</html>
